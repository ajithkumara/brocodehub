<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text to Speech</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background-color: #f4f4f4; }
        textarea { width: 100%; height: 150px; padding: 10px; font-size: 16px; border-radius: 8px; border: 1px solid #ccc; }
        button { margin-top: 15px; padding: 12px 25px; font-size: 16px; border: none; background-color: #0080ff; color: white; border-radius: 6px; cursor: pointer; }
        button:hover { background-color: #005fcc; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }
    </style>
</head>
<body>

<h2>Text to Speech Converter</h2>
<textarea id="ttsInput" placeholder="Enter text here...">Hello, this is a test.</textarea>
<br>
<button id="speakBtn" onclick="speakText()">Speak</button>
<p id="status" style="color: red;"></p>

<script>
function speakText() {
    const text = document.getElementById("ttsInput").value.trim();
    if (!text) {
        alert("Please enter some text.");
        return;
    }

    const url = `/tts?text=${encodeURIComponent(text)}`;
    const audio = new Audio(url);

    audio.addEventListener("error", (e) => {
        console.error("Audio load error:", e);
        alert("Failed to load audio. Check console.");
    });

    audio.play().catch(err => {
        console.error("Play failed:", err);
        alert("Playback failed: " + err.message);
    });
}
</script>
</body>
</html>
